<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Stock Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            background: rgba(28, 37, 49, 0.85); /* Slight transparency for overlay effect */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            background-image: url('stock1.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Black overlay with transparency */
            border-radius: 15px;
            z-index: 1;
        }
        .container * {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #00d4ff, #007bff);
            transform: scale(1.05);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            background: #2e3b4e;
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background: #2e3b4e;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
            border-color: #007bff;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Predictive Stock Analytics</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="ticker" class="form-label">Stock Ticker Symbol</label>
                <input type="text" class="form-control" id="ticker" name="ticker" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</body>
</html>
